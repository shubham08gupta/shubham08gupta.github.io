      details: |
        As an Android Engineer, my work is to create Android applications
        which are used by 1000s of nursery schools throughout Japan.
        I focus on scalability, understandability and self expressive code.
        Responsibilities:
          - Refactored more than 50% app from Java to Kotlin
          - Implemented MVP, MVVM architecture, Android Architecture Components, Dagger
          - Utilized CircleCI, Fastlane for automatic app deployment on Google Play store
          - Implement Material Design Components (MDC) with dark theme support
          - Added Unit tests with more than 75% test coverage
          - Suggest better and cheap alternatives over expensive services(e.g. Firebase App Distribution over Deploygate, Bitrise over CircleCI)
    - role: Software Engineer
      time: July 2017 - Aug 2019
      company: Think Future Technologies, Haryana, India
      details: |
        TFT, being a service company gave me an opportunity to work on various 
        domains of Android such as Networking, Security, Database, Camera, 
        Location Service, Map, Analytics, etc.
        Responsibilities:
